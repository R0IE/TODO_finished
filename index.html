<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/antd/4.16.13/antd.min.css" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />
    <style>
        body {
            background-color: #36393f;
        }
        .task-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #2f3136;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            background-color: #7289da;
            color: white;
        }
        .btn-custom:hover {
            background-color: #5b6eae;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script defer src="./JS/index.js"></script>
</head>

<body>
    <header class="app-header">
        <nav class="navbar">
            <h1 class="app-title" style="color: white;">ToDo App</h1>
            <div class="header-buttons">
                <button class="ant-btn ant-btn-primary" onclick="logout()">Log Out</button>
                <button class="ant-btn ant-btn-default" onclick="refreshTasks()">Refresh Tasks</button>
            </div>
        </nav>
    </header>
    <main class="app-main">
        <div class="task-container">
            <h2 style="color: white;">Your Tasks</h2>
            <button id="add-task" type="button" class="ant-btn btn-custom add-task-btn" onclick="addTask()">Add Task</button>
            <div class="task-list">
                <ul id="task-list" class="ant-list-items"></ul>
            </div>
        </div>
    </main>
    <footer class="app-footer text-center mt-4" style="color: white;">
        <p>Â© 2025 ToDo App. All rights ARE NOT reserved.</p>
        <nav>
            <a href="#about" style="color: #7289da;">About</a> | 
            <a href="#contact" style="color: #7289da;">Contact</a> | 
            <a href="#privacy" style="color: #7289da;">Privacy Policy</a>
        </nav>
    </footer>

    <div style="display: none">
        <label class="ant-checkbox-wrapper" data-template="ant-checkbox">
            <span class="ant-checkbox">
                <input type="checkbox" class="ant-checkbox-input" value="">
                <span class="ant-checkbox-inner"></span>
            </span>
        </label>
        <li class="ant-list-item" data-template="task-row">
            <div type="flex" class="ant-row ant-row-space-between ant-row-middle" style="width: 100%;">
                <div class="ant-space ant-space-horizontal ant-space-align-center" style="gap: 8px;">
                    <div class="ant-space-item">
                        <label class="ant-checkbox-wrapper">
                            <span class="ant-checkbox">
                                <input name="completed" type="checkbox" class="ant-checkbox-input" value="" onchange="markDone(this)">
                                <span class="ant-checkbox-inner"></span>
                            </span>
                        </label>
                    </div>
                    <div class="ant-space-item">
                        <input name="name" class="ant-input task-name-input" type="text" value="New task">
                    </div>
                </div>
                <button class="delete-task ant-btn ant-btn-text" type="button" onclick="deleteTask(this)">
                    <span role="img" aria-label="delete" class="anticon anticon-delete">
                        <svg viewBox="64 64 896 896" focusable="false" data-icon="delete" width="1em" height="1em"
                            fill="currentColor" aria-hidden="true">
                            <path d="M360 184h-8c4.4 0 8-3.6 8-8v8h304v-8c0 4.4 3.6 8 8 8h-8v72h72v-80c0-35.3-28.7-64-64-64H352c-35.3 0-64 28.7-64 64v80h72v-72zm504 72H160c-17.7 0-32 14.3-32 32v32c0 4.4 3.6 8 8 8h60.4l24.7 523c1.6 34.1 29.8 61 63.9 61h454c34.2 0 62.3-26.8 63.9-61l24.7-523H888c4.4 0 8-3.6 8-8v-32c0-17.7-14.3-32-32-32zM731.3 840H292.7l-24.2-512h487l-24.2 512z"></path>
                        </svg>
                    </span>
                </button>
            </div>
        </li>
    </div>
</body>

</html>
