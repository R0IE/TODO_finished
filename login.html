<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

  <title>My App</title>
  <link href="login.css" rel="stylesheet">
  <style>
    body {
      background-color: #36393f;
    }
    .form-signin {
      max-width: 400px; 
      margin: auto;
      padding: 15px; 
      border-radius: 10px;
      background-color: #2f3136;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
    }
    .btn-custom {
        background-color: #7289da; 
        color: white; 
    }
    .btn-custom:hover {
        background-color: #5b6eae; 
    }
  </style>
</head>

<body class="text-center">
  <main class="form-signin">
    <form onsubmit="return login()">
      <img class="mb-4" src="./logo.png" alt="" height="300">
      <h1 class="h3 mb-3 fw-normal text-light"><b>TODO APP NOT DISCORD</b> - Login</h1>

      <div class="form-floating">
        <input type="email" class="form-control" id="username" placeholder="name@example.com" required>
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="password" placeholder="Password" required>
        <label for="floatingPassword">Password</label>
      </div>

      <button class="w-100 btn btn-lg btn-custom mt-3" type="submit">Login</button>
    </form>
    <button class="w-100 btn btn-lg btn-secondary mt-3" type="button" onclick="send()">Register</button>
  </main>

  <footer class="text-center mt-4 text-light">

  </footer>

  <script src="login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
</body>

</html>
